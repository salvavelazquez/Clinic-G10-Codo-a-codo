<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <p>Idioma: Español | Contacto | Date de alta | Incia sesión </p>
    </header>
    <main>
        <img src="./img/logo.PNG" alt="logo">
        <section>
            <form action="./login.html">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="nombre" size="30" required="True">

                <label for="mail">Correo electrónico</label>
                <input type="text" name="mail" size="30" required="True">

                <label for="contrasena">Contraseña</label>
                <input type="text" name="contrasena" size="30" required="True">

                <label for="repeatpw">Repetir contraseña</label>
                <input type="text" name="repeatpw" size="30" required="True">

                <label for="birthday">Fecha de nacimiento</label>
                <input type="text" name="birthday" size="30" required="True">

                <input type="submit" value="Darme de alta">

            </form>
        </section>
    </main>
</body>
</html>
